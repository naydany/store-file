<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../images/Frame 1PNCCanteen.png">
    <link rel="stylesheet" href="../css/contact-us.css">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa fa-navicon" id="btn"></i>
            <i class="fa fa-close" id="cancel"></i>
        </label>
        <div class="logo">
            <img src="../images/Frame 1PNCCanteen.png" alt="">
            <span>PNC_CANTEEN</span>
        </div>
        <ul class="li_navbar">
            <li><a href="../index.html" >HOME PAGE</a></li>
            <li><a href="About-us.html">ABOUT US</a></li>
            <li><a class="contact" href="#">CONTACT US</a></li>
        </ul>
    </nav>
    <form action="">
        <div class="picture">
            <img src="../images/a.jpg" alt="">
        </div>
        <div class="user-form">
            <h2>CONTACT US!</h2>
            <div class="user-name">
                <input type="text" id="first name" placeholder="first name">
                <input type="text" id="last name" placeholder="last name">
            </div>
            <div class="student-id">
                <input type="text" id="Student-id" placeholder="Student-id">
                <input type="text" id="class" placeholder="class">
            </div>
            <div class="email">
                <input type="text" id="Email" placeholder="Email">
            </div>
            <div class="feedback">
                <input type="text" id="feedback" placeholder="Feedback">
            </div>
            <div class="button">
                <button class="btn">SUBMIT</button>
            </div>
        </div>
        <div class="footer">
            <div class="logo-pnc">
                <img src="../images/Frame 1PNCCanteen.png" alt="">
                <P>PNC SCHOOL</P>
            </div>
            <div class="time-ate">
                <ul>
                    <li>TIME</li>
                    <li>BREAKFIRST</li>
                    <li>LUNCH</li>
                    <li>DINNER</li>
                </ul>
            </div>
            <div class="name-food">
                <ul>
                    <li>NAME OF FOOD</li>
                    <li>KORKO SOUP</li>
                    <li>CHHA KDAV</li>
                    <li>KHOR SOUP</li>
                    <li>CHHA KDAV</li>
                    <li>KHOR SOUP</li>
                    <li>KHMER NODLE</li>
                    <li>BRORHER SOUP</li>
                </ul>
            </div>
            <div class="socail-media">
                <a href="https://www.facebook.com/passerelles.numeriques.cam?mibextid=9R9pXO"><i
                        class="fa fa-facebook-official"></i></a>
                <a href="https://www.instagram.com/p/ChEhRupI1oC/"><i class="fa fa-instagram"></i></a>
                <a
                    href="https://www.google.com/maps/@11.5507686,104.8835095,3a,30.4y,265.42h,95.9t/data=!3m6!1e1!3m4!1sZfXil6hvWqntMHLsZPJpPw!2e0!7i13312!8i6656?entry=ttu"><i
                        class="fa fa-map-marker"></i></a>
                <a href="https://www.facebook.com/LinkedIn?mibextid=9R9pXO"><i class="fa fa-linkedin-square"></i></a>
                <p>@socail-media</p>
            </div>
        </div>
